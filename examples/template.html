<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo</title>

    <style type="text/css">
        .jinjatable {
            border-collapse: collapse;
        }

        .jinjatable td,
        .jinjatable th {
            border: 1px solid black;
        }

        .page {
            height: 100vh;
            position: relative;
        }

        li {
            margin-bottom: 1.5%;
        }

        .header {
            padding-top: 1%;
            line-height: .1;
            page-break-before: always;
            padding-bottom: 1%;
        }
    </style>

</head>

<body style="margin: 5%;">

    <div class="page">

        {% block header %}
        <div class="header" style="text-align: center;">
            <h3>{{ title }}</h3>
        </div>
        <hr>
        {% endblock %}

    </div>
    <div class="page">
        {{ self.header() }}
        <div style="text-align: center;">
            <h4>Annexure 1</h4>
        </div>
        <div style="text-align: center;">
            <p>
                Demo of a table
            </p>
        </div>
        <table class="jinjatable" border="1" align="center" cellpadding="10">
            <tr>
                <th>Stock</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            {% for stock in stocks %}
            <TR>
                <TD>{{stock.symbol}}</TD>
                <TD>{{stock.qty|int}}</TD>
                <TD>{{stock.price}}</TD>
            </TR>
            {% endfor %}
        </table>

    </div>
</body>

</html>
